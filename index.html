<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16_Figma</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>


		<main class="main">
			<div class="main__container">
				<div class="appointment">
					<div class="appointment__container">
						<h2 class="appointment__title">Make an appointment</h2>
						<form class="appointment__form input" action="#">
							<input class="input__name" name="username" autocomplete="off" placeholder="Name" type="text">

							<input class="input__email" autocomplete="off" name="email" placeholder="Email" type="email">

							<input class="input__phone" autocomplete="off" name="phone" placeholder="Phone Number" type="tel">



							<select class="input__dropdown" name="service" id="dropdown">
								<option value="1">Select Service</option>
							</select>
							<label hidden for="dropdown">Select Service</label>

							<textarea class="input__textarea" placeholder="Tell us about your puppers include his/her name"
								name="description" id="textarea" cols="30" rows="10"></textarea>
							<label hidden for="textarea">description</label>


							<button class="appointment__button" type="submit">Make an Appointment</button>
						</form>
					</div>
				</div>









			</div>
		</main>
		<footer class=" footer">
			<div class="footer__container">

			</div>
		</footer>












	</div>

</body>

</html>
